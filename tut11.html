<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* Element selectors */
        p{
            border: 2px solid rosybrown;
        }
        /* Id selectors */
#firstpara{
    color: green;
}
/* Class selectors */
.bgBlue{
    color: yellow;
    background-color: blue;
}
/* Grouping selector */
footer,span{
    background-color: pink;
}
    </style>
</head>
<body>
<h3>css selectors</h3>
<p id="firstpara"> this is a simple paragraph to demonstrate css selectors</p>
 <p id="secondpara" class="redElement bgBlue">this is another simple paragraph to demonstrate css selectors</p> 
 <div>
    <p>this is yet another simple paragraph inside div to demonstrate css selectors</p>
 </div>
  
</body>
</html>
